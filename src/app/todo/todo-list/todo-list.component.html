<div id="todo-list">
  <div id="todo-list-name">
    {{list.name}} 
    <div id="todo-element-add" (click)="openAddElementModal()">
      <fa-icon [icon]="faPlusSquare"></fa-icon>
    </div>
  </div>

  <div class="todo-element" *ngFor="let element of list.elements">
    <app-todo-element [element]="element" (elementRemove)="handleElementRemove($event)"></app-todo-element>
  </div>
</div>


<!-- Modal window -->
<app-add-todo-element-modal></app-add-todo-element-modal>
