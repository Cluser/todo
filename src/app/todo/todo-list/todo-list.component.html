<div id="todo-list">
  <div id="todo-list-name">
    {{list.name}} 
    <div id="todo-element-add" (click)="openAddTodoElementModal()">
      <fa-icon [icon]="faPlusSquare"></fa-icon>
    </div>
  </div>

  <ng-scrollbar cdkDropList [cdkDropListData]="list.elements" (cdkDropListDropped)="drop($event)">
    <div class="todo-element" *ngFor="let element of list.elements" cdkDrag>
      <app-todo-element [element]="element" (elementRemove)="handleElementRemove($event)" (elementEdited)="handleElementEdited()"></app-todo-element>
    </div>
  </ng-scrollbar>
</div>
