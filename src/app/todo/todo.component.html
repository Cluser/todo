<div id="todo" cdkDropListGroup>
  <div id="left-section">
    <app-todo-list [list]="todoData.new" (listUpdated)="handleListUpdated()"></app-todo-list>
  </div>

  <div id="center-section">
    <app-todo-list [list]="todoData.inProgress" (listUpdated)="handleListUpdated()"></app-todo-list>
  </div>

  <div id="right-section">
    <app-todo-list [list]="todoData.done" (listUpdated)="handleListUpdated()"></app-todo-list>
  </div>
</div>
