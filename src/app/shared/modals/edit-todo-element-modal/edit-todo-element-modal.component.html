<div class="modal-header">
  ToDo Edit
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input type="text" [(ngModel)]="todoElement.title">
  <input type="text" [(ngModel)]="todoElement.description">
  
  <button type="button" (click)="addTodoElement()">
    Confirm edits
  </button>
</div>
