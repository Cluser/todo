<div class="modal-header">
  ToDo Add
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <label>Title</label>
      <input id="todo-title-input" type="text" [(ngModel)]="todoElement.title">
      <label>Description</label>
      <textarea id="todo-description-input" [(ngModel)]="todoElement.description" rows="4" cols="50"></textarea>
      <button id="todo-add-button" type="button" (click)="addTodoElement()">Add ToDo element</button>
    </div>
  </div>
</div>
