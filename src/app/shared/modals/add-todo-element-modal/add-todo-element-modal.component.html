<div class="modal-header">
  ToDo Add
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="addTodoElement()" #addTodoElementForm="ngForm">
        <!-- Todo title input with validation-->
        <label>Title</label>
        <input id="todo-title-input" name="title" class="form-control" required [(ngModel)]="todoElement.title" #title="ngModel">
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors.required">
            Title is required.
          </div>
        </div>

        <!-- Todo description input with validation-->
        <label>Description</label>
        <textarea id="todo-description-input" name="description" class="form-control" required [(ngModel)]="todoElement.description" #description="ngModel" rows="4" cols="50"></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
          <div *ngIf="description.errors.required">
            Description is required.
          </div>
        </div>

        <!-- Todo add button -->
        <button id="todo-add-button" type="submit" [disabled]="!addTodoElementForm.valid">Add ToDo element</button>
      </form>
    </div>
  </div>
</div>
