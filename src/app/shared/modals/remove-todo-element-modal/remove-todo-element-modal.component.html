<div class="modal-header">
  ToDo Remove
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      Do you want to remove ToDo element?
      <button id="todo-remove-button" type="button" (click)="removeTodoElement()">
        Yes
      </button>
    </div>
  </div>
</div>
